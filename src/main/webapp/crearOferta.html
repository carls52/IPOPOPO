<html>
    <head>
        <title>Ofertas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="nuevo.css" media="screen">
    </head>
    <body>
           <!-- BEGIN TOP BAR -->
    <div id="fondo">
           <!-- RED ZONE -->
        <div id="RedHead">
             <div class="contenedor">
                <ul id="Red">               
                    <li class="RedDcha">
                        <a href="index.html">
                            <img src="images/power.png" alt="">
                        </a>
                     </li>
                    <li class="RedDcha"><img src="images/line.png" alt=""></li>
                    <li class="RedDcha"><label id="username"></label><li>
                    <li class="RedDcha"><img src="images/user.png" alt=""></li>
                </ul>
            </div>
        </div>
           <!-- end red zone -->
           <!-- black zone -->
        <div class="topnav">
            <div class="contenedorB"> 
                <p style="float: left;"><a id = "imagen"><img src="images/logoo.jpg" width="150" height="66"></a></p>
                <nav class="dropdownmenu">
                    <ul style="margin-left: 25%;">
                      <li><a class="btn btn-1" id ="misofertas" >mis ofertas</a></li>
                      <li><a class="btn btn-1" id="crearoferta" style="color: #CB0017">crear oferta</a>
                      <li><a class="btn btn-1" id="info">mi empresa</a></li>
                      <li><a class="btn btn-1" id="contactUs">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
	</div>
        </div>
        <!-- END TOP BAR-->

        <div class="limite">
        <div class="containerOferta">
            <div class="item">
                <div class="item-section">
                    <input class="item-title" type="text" placeholder="Título">
                    <div>
                        <p class ="item-meta">Empresa: <input type="text" placeholder=""></p>
                      <p class="item-meta">Dirección: <input type="text" placeholder=""></p>
                      <p class="item-meta">Horario: <input type="number" placeholder=""> Horas semanales</p>
                      <p class="item-meta">Ayuda al estudio: <input type="number" placeholder=""> Euros mensuales</p>
                      <p class="item-meta">Plaza/s: <input type="number" placeholder=""></p>
                    </div> 
                </div>
                <p ><textarea class="item-descriptionEmpresa" placeholder="Descripción"></textarea></p>
                <input type="button" class="button-order" id ="ins1" onClick="deactivateButton(this)" value = "Guardar"/>
            </div>
        </div>
        </div>
        
        
        
     <script>
         function deactivateButton(btn){             
             document.getElementById(btn.id).disabled = true;
             document.getElementById(btn.id).value="Guardado";
             document.getElementById(btn.id).style="background-color:grey";
         }
            var queryString = decodeURIComponent(window.location.search);
            queryString = queryString.slice(queryString.indexOf("=")+1);          
            document.getElementById("username").innerHTML=queryString;
            document.getElementById("imagen").href = "misOfertas.html?USER=" + queryString;
            document.getElementById("misofertas").href = "misOfertas.html?USER=" + queryString;
            document.getElementById("crearoferta").href = "crearOferta.html?USER=" + queryString;
            document.getElementById("info").href = "miEmpresa.html?USER=" + queryString;
            document.getElementById("contactUs").href = "contactEmpresa.html?USER=" + queryString;
     </script>   
    </body>
</html>
