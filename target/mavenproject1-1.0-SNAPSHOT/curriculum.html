    </head>
        <body>
           <!-- BEGIN TOP BAR -->
    <div id="fondo">
           <!-- RED ZONE -->
        <div id="RedHead">
             <div class="contenedor">
                <ul id="Red">                   
                    <li class="RedDcha">
                        <a href="index.html">
                            <img src="images/power.png">
                        </a>
                     </li>
                    <li class="RedDcha"><img src="images/line.png"></li>
                    <li class="RedDcha"><label id="username"></label><li>
                    <li class="RedDcha"><img src="images/user.png"></li>
                </ul>
            </div>
        </div>
           <!-- end red zone -->
           <!-- black zone -->
        <div class="topnav">
            <div class="contenedorB"> 
                <p style="float: left;"><a href="inicio.html"><img src="images/logoo.jpg" width="150" height="66"></a></p>
                <nav class="dropdownmenu">
                    <ul style="margin-left: 25%;">
                      <li><a class="btn btn-1" id="inicio" >inicio</a></li>
                      <li><a class="btn btn-1" id ="ofertas">ofertas</a></li>
                      <li><a class="btn btn-1" id="inscripciones">inscripciones</a>
                      <li><a class="btn btn-1" id="curriculum" style="color: #CB0017">curriculum</a></li>
                      <li><a class="btn btn-1" id="contactUs">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
	</div>
        </div>
        <!-- END TOP BAR-->

        <div class="form-wrap">
            <div class="profile"><img src="images/graduation.png">
                <h1>USERNAME</h1>
            </div>
            <form class="formCurriculum">
                <table class="table-content">
                    <tr>
                    <th>Nombre:</th><td><input type="text" name="name" placeholder="Nombre" required></td>
                    <th>Apellidos:</th><td><input type="text" name="name" placeholder="Apellidos" required></td>
                    </tr>
                    <tr>
                      <th>DNI:</th><td><input type="text" name="name" placeholder="DNI" required></td>
                      <th>Teléfono:</th><td><input type="text" name="name" placeholder="Teléfono" required></td>
                    </tr>
                    <tr>
                      <th>Email:</th><td><input type="text" name="name" placeholder="Email" required></td>
                      <th>Titulaciones:</th><td><input type="text" name="name" placeholder="Titulaciones" required></td>
                    </tr>
                     </table>     
                  <p class="titulo">Experiencia laboral</p>
                  <input class="espInput" type="text" name="name">
                  <p class="titulo">Formación reglada</p>
                  <input class="espInput" type="text" name="name">
                  <p class="titulo">Formación adicional</p>
                  <input class="espInput" type="text" name="name">
                  <p class="titulo">Idiomas</p>
                  <input class="espInput" type="text" name="name">
                  <p class="titulo">Otros datos</p>
                  <input class="espInput" type="text" name="name">
                <button class="btnCurriculum" type="submit">GUARDAR</button>  

            </form> 
        </div>
        
     <script>
            var queryString = decodeURIComponent(window.location.search);
            queryString = queryString.slice(queryString.indexOf("=")+1);          
            document.getElementById("username").innerHTML=queryString;
            document.getElementById("inicio").href = "inicio.html?USER=" + queryString;
            document.getElementById("ofertas").href = "ofertas.html?USER=" + queryString;
            document.getElementById("inscripciones").href = "inscripciones.html?USER=" + queryString;
            document.getElementById("curriculum").href = "curriculum.html?USER=" + queryString;
            document.getElementById("contactUs").href = "contactus.html?USER=" + queryString;
     </script>   
    </body>
</html>
